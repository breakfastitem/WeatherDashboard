<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap links-->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--Local-->
    <link rel="stylesheet" href="styles.css"/>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
<h1>Weather Dashboard</h1>

<div class="container">
    <div class="row">
        <!--Search/Selector content-->
        <section id="search-column" class="col-3-md col-12-sm">

            <h2>Search for a City:</h2>

            <!--Search input-->
            <form>
                <input id="search-input"/>
                <button id="search-button"> Search</button>
            </form>

            <!-- For Search Results-->
            <ul id="search-list" class="city-button">

            </ul>

        </section>
        <!--Details/Five Day forecast Content-->
        <div class="col-9-md col-12-sm">
            <!--Details -->
            <div class="row details-row">
                <div id="details-column" class="col-12">
                    <div class="card">
    
                        <div id="detail-list" class="card-body">

                            <h3 id="details-header" class="card-title">City</h3>
                            <div id="temp" class="card-text">Temperature:</div>
                            <div id="humidity" class="card-text">Humidity:</div>
                            <div id="wind" class="card-text"> Wind Speed:</div>
                            <div id="uv" class="card-text">Uv Index:</div>
                            
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h4>5-Day Forecast:</h4>
                </div>
            </div>

            <!--Five Day Forecast-->
            <div class="row">
                    
                    <div class="col-2-lg col-6-md col-12-sm">
                        <div class="card five-card">
                            <div id="day-1" class="card-body">

                            </div>
                        </div>
                    </div>
                    <div class="col-2-lg col-6-md col-12-sm">
                        <div class="card  five-card">
                            <div id="day-2" class="card-body">

                            </div>
                        </div>
                    </div>
                    <div class="col-2-lg col-6-md col-12-sm">
                        <div class="card five-card" >
                            <div id="day-3" class="card-body">

                            </div>
                        </div>
                    </div>
                    <div class="col-2-lg col-6-md col-12-sm">
                        <div class="card  five-card" >
                            <div id="day-4" class="card-body">

                            </div>
                        </div>
                    </div>
                    <div class="col-2-lg col-6-md col-12-sm">
                        <div class="card  five-card">
                            <div id="day-5" class="card-body">

                            </div>
                        </div>
                    </div>

            </div>
        </div>

    </div>
</div>


<!-- jQuery and moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<!--Local javascript-->
<script src="script.js"></script>

</body>

</html>
