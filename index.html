<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap links-->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--Local-->
    <link rel="stylesheet" href="styles.css"/>

</head>

<body>
<h1>Weather Dashboard</h1>

<div class="container">
    <div class="row">
        <!--Search/Selector content-->
        <section class="col-3">

            <h2>Search for a City:</h2>

            <!--Search input-->
            <form>
                <input id="search-input"/>
                <button id="search-button"> Search</button>
            </form>

            <!-- For Search Results-->
            <ul id="search-list">

            </ul>

        </section>
        <!--Details/Five Day forecast Content-->
        <div class="col-9">
            <!--Details -->
            <div class="row">
                <div class="col-12">
                    <h3 id="details-header">City</h3>

                    <ul id="detail-list">
                        <li id="temp">Temperature:</li>
                        <li id="humidity">Humidity:</li>
                        <li id="wind"> Wind Speed:</li>
                        <li id="uv">Uv Index:</li>
                    </ul>

                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h4>5-Day Forecast</h4>
                </div>
            </div>

            <!--Five Day Forecast-->
            <div class="row">

                <!--FILLS empty space-->
                <div class="col-1">
                </div>
                    <div class="col-2">
                        <div class="card">
                            <div id="day-1" class="card-body">

                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <div id="day-2" class="card-body">

                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card" >
                            <div id="day-3" class="card-body">

                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card" >
                            <div id="day-4" class="card-body">

                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <div id="day-5" class="card-body">

                            </div>
                        </div>
                    </div>
                <!--FILLS empty space-->
                <div class="col-1">
                </div>

            </div>
        </div>

    </div>
</div>


<!-- jQuery and moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<!--Local javascript-->
<script src="script.js"></script>

</body>

</html>
